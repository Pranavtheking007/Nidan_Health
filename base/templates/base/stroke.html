<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Stroke | Nidan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/forms.css">

</head>
<body>

<div class="container">
  
  <div class="title">Stroke</div>
  <form target="_blank"  method="POST" name="stroke">
    <div class="user__details">
    {%csrf_token%}
    

      <div class="input__box" >
        <span class="details">Gender</span>
        <div class="select">
          <select name="gender">
              <option>--Select--</option>
              <option>Male</option>
              <option>Female</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

     

      <div class="input__box" >
        <span class="details">Ever Married</span>
        <div class="select">
          <select name="ever_married">
              <option>--Select--</option>
              <option>No</option>
              <option>Yes</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" >
        <span class="details">Work Type</span>
        <div class="select">
          <select name="work_type">
              <option>--Select--</option>
              <option>Private</option>
              <option>Self-employed</option>
              <option>children</option>
              <option>Govt. Job</option>
              <option>Never Worked</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" >
        <span class="details">Treatment</span>
        <div class="select">
          <select name="residence_type">
              <option>--Select--</option>
              <option>Urban</option>
              <option>Rural</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" >
        <span class="details">Smoking Status</span>
        <div class="select">
          <select name="smoking_status">
              <option>--Select--</option>
              
              <option>Never Smoked</option>
              <option>Unknown</option>
              <option>Formerly smoked</option>
              <option>Smokes</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      

      <div class="input__box" >
        <span class="details">Age</span>
        <input type="number" name="age" placeholder="">
      </div> 

      <div class="input__box" >
        <span class="details">Hypertension</span>
        <input type="number"  name="hypertension" placeholder="">
      </div> 

      <div class="input__box" >
        <span class="details">Heart Disease</span>
        <input type="number" name="heart_disease" placeholder="">
      </div>

      <div class="input__box" >
        <span class="details">Avg Glucose Level</span>
        <input type="number" name="avg_glucose_level" placeholder="">
      </div>

      <div class="input__box" >
        <span class="details">BMI</span>
        <input type="number"   name="bmi" placeholder="">
      </div>

     

      

      

      

    </div>
    
    <div class="button">
    
        <input  type="submit" value="Diagnose">
    

    </div>

    <div class="button" style="margin-top: -1rem;">
    
      <input  type="submit" value="Back to selection">
  

  </div>

    

   
  </form>
  <footer>
    <p class="footer__copy">&#169; 2023 Nidan. All right reserved</p>
  </footer>
</div>



  
</body>
</html>
