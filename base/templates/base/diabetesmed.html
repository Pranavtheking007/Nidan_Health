<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Stroke | Nidan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/forms.css">

</head>
<body>

<div class="container">
  
  <div class="title">Diabetes (Medical)</div>
  <form target="_blank" action="#" method="POST" name="diabetesmed">
    {%csrf_token%}
    <div class="user__details">
      

      <div class="input__box" >
        <span class="details">Gender</span>
        <div class="select">
          <select name="Gender">
              <option>--Select--</option>
              <option>Male</option>
              <option>Female</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" >
        <span class="details">Age</span>
        <input type="number" name="Age" placeholder="">
      </div> 

      

      <div class="input__box">
        <span class="details">Urea</span>
        <input type="number"   name="Urea" placeholder="">
      </div> 

      <div class="input__box" >
        <span class="details">Hemoglobin A1C</span>
        <input type="number" name="HbA1c" placeholder="">
      </div> 

      <div class="input__box" >
        <span class="details">Cholesterol</span>
        <input type="number" name="Chol" placeholder="">
      </div>

      <div class="input__box" >
        <span class="details">Triglyceride</span>
        <input type="number"  name="TG" placeholder="">
      </div>

      <div class="input__box" >
        <span class="details">HDL</span>
        <input type="number"  name="HDL" placeholder="">
      </div>

      <div class="input__box" >
        <span class="details">VLDL</span>
        <input type="number" name="VLDL"  placeholder="">
      </div>

      <div class="input__box">
        <span class="details">BMI</span>
        <input type="number"  name="BMI"  placeholder="">
      </div>

     

      

      

      

    </div>
    
    <div class="button">
    
        <input onclick="window.location.href='url'"; type="submit" value="Diagnose">
    

    </div>

    <div class="button" style="margin-top: -1rem;">
    
      <input onclick="window.location.href='../index.html'"; type="submit" value="Back to selection">
  

  </div>

    

   
  </form>
  <footer>
    <p class="footer__copy">&#169; 2023 Nidan. All right reserved</p>
  </footer>
</div>



  
</body>
</html>
